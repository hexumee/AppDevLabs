{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Рейтинг</title>
        <link href="{% static 'css/main.css' %}" rel="stylesheet">
        <link href="{% static 'css/rating_update.css' %}" rel="stylesheet">
        <link href="{% static 'css/header.css' %}" rel="stylesheet">
    </head>
    <body>
        {% include 'main/header.html' %}
        <container>
            <div>
                {% if source == "publish" %}
                    <h3>Добавление рейтинга</h3>
                {% else %}
                    <h3>Изменение рейтинга</h3>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div id="nick_block">
                        <label>Никнейм: </label>
                        {{ form.nickname }}
                    </div>
                    <div id="text_block">
                        <label>Рейтинг: </label>
                        {{ form.likes_sum }}
                    </div>
                    <button id="pub" type="submit">Опубликовать</button>
                    {{ err }}
                </form>
            </div>
        </container>
    </body>
</html>
